name: Build and Test

on:
  push:
    branches: [ dev ]
    paths-ignore:
      - "**.md"
      - "**.ps1"
      - ".editorconfig"
      - "TestFiles/*"
      - '**/*.gitignore'
      - '**/*.gitattributes'
      - '**/*.yml'
  pull_request:
    branches: [ dev, main ]

  # allow running this workflow manually
  workflow_dispatch:

env:
  PROJECT_PATH: IntroGraphics

jobs:
  build:
    name: Build and Test
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    env:
      MGFXC_WINE_PATH: /home/runner/.winemonogame

    steps:
      # uses GitHub's checkout action to checkout code form the release branch
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      # sets up .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4.2.0

      - name: Setup Wine
        run: |
          sudo dpkg --add-architecture x64
          wget -qO - https://dl.winehq.org/wine-builds/winehq.key | sudo apt-key add -
          sudo add-apt-repository ppa:cybermax-dexter/sdl2-backport
          sudo apt-add-repository "deb https://dl.winehq.org/wine-builds/ubuntu $(lsb_release -cs) main"
          sudo apt install --install-recommends winehq-stable


      - name: Build Windows
        run: dotnet publish ${{ env.PROJECT_PATH }} -r win-x64 -c Release --self-contained --output artifacts/windows

      - name: Build Osx
        run: dotnet publish ${{ env.PROJECT_PATH }} -r osx-x64 -c Release --self-contained --output artifacts/osx

      - name: Build Linux
        run: dotnet publish ${{ env.PROJECT_PATH }} -r linux-x64 -c Release --self-contained --output artifacts/linux

      - name: Build project
        uses: igotinfected-ci/build-monogame@v2.0.3
        with:
          solution-path: '${{ github.workspace }}\MonoGameUdemyCourseSolution.sln'
          content-mgcb-path: '${{ github.workspace }}\IntroGraphics\Content'
          content-mgcb-platform: "Windows"
          csproj-path: '${{ github.workspace }}\IntroGraphics\IntroGraphics.csproj'
          build-target: "PackageForWindows"
          build-configuration: "Release"
